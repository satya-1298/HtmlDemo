<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2016/03/25/19/37/crocus-1279508_1280.png">
    <title>Laptops</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <table class="table table-stripted" border="1" cellspacing="0" align="center" width="30%" >
        <thead>
            <tr bgcolor="lightblue">
                <th><img src="https://img.freepik.com/free-vector/colorful-letter-gradient-logo-design_474888-2309.jpg?size=626&ext=jpg"
                        width="70ch" height="70ch"><br></th>
                <th>
                    <h2>
                        <font color="black">Laptops</font>
                    </h2>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="lightblue">
                <td align="center"><br><img
                        src="https://www.freepnglogos.com/uploads/laptop-png/laptop-png-custom-safety-software-applications-terraine-27.png"
                        width="160ch" height="140ch"><br>
                    <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSJ8z5OITgc4EnCpZJmlp_fahee-OkzXaCwg&usqp=CAU" width="100ch" height="50ch"></td>    -->
                <td bgcolor="lightblue"><br><br>
                    <table border="1" align="center" cellspacing="0">
                        <tr>
                            <th><label for="Fname">Fname</label></th>
                            <td><br><input type="text" name="Fname"><br><br></td>
                        </tr>
                        <tr>
                            <th><label for="Sname">Sname</label></th>
                            <td><br><input type="text" name="Sname"><br><br></td>
                        </tr>
                        <tr>
                            <th><label for="Gender">Gender</th>
                            <td><br>
                                <input type="radio" name="gender" value="Female" checked>
                                <label for="female">Female</label>
                                <input type="radio" name="gender" value="Male">
                                <label for="male">Male</label><br><br>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="Email">Email</label></th>
                            <td><br><input type="text" name="Email"><br><br></td>
                        </tr>
                        <tr>
                            <th><label for="qualification">Qualification</label></th>
                            <td align="center"><br><select name="qualification">
                                    <option value="Btech">Btech</option>
                                    <option value="bcom">BCom</option>
                                    <option value="mtech">MTech</option>
                                    <option value="mba">MBA</option>
                                </select><br><br></td>
                        </tr>
                        <tr>
                            <th  colspan="2" align="center"><br><button type="submit"><font color="black">SignUp</font>
                            </button>
                           <br><br></th>
                        </tr>

                    </table><br><br><br><br>
                </td>
            </tr>

        </tbody>
        <footer>
            <tr bgcolor="black">
                <td colspan="2" align="center">
                    <font color="white">CopyRights @2021</font>
                </td>
            </tr>
        </footer>

</html>
